<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contract Viewer & Sign</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app-shell">
    <div class="topbar">
      <div class="brand"><div class="brand__logo">OX</div><div class="brand__title">OnboardX â€” Contracts</div></div>
      <div class="small muted">Signed files: <span id="signedCount">0</span></div>
    </div>

    <div class="grid">
      <div class="panel">
        <h2>Your assigned contracts</h2>
        <div id="contracts" class="list"></div>
      </div>

      <div class="panel viewer" id="viewer" style="display:none">
        <div class="pdf-frame">
          <iframe id="pdfFrame" src="" width="100%" height="100%" style="border:0"></iframe>
        </div>

        <div class="sig-card">
          <div class="sig-controls">
            <input id="name" placeholder="Full name" type="text" />
            <div class="sig-actions">
              <button id="clear" class="btn secondary">Clear</button>
              <button id="submit" class="btn">Submit Signature</button>
            </div>
          </div>
          <canvas id="sigPad"></canvas>
          <div id="status" class="small muted"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
