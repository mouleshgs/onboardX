<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contract Viewer & Sign</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>View & Sign Contract</h1>
    <div id="contracts"></div>

    <div id="viewer" style="display:none">
      <iframe id="pdfFrame" src="" width="700" height="900"></iframe>

      <h3>Sign below</h3>
      <input id="name" placeholder="Full name" />
      <div>
        <canvas id="sigPad" width="500" height="150" style="border:1px solid #ccc"></canvas>
      </div>
      <button id="clear">Clear</button>
      <button id="submit">Submit Signature</button>
      <div id="status"></div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
