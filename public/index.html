<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contract Viewer & Sign</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/chat-widget.css" />
</head>
<body>
  <div class="app-shell">
    <div class="topbar">
      <div class="brand"><div class="brand__logo">OX</div><div class="brand__title">OnboardX â€” Contracts</div></div>
      <div style="display:flex;align-items:center;gap:12px">
        <div class="small muted">Signed files: <span id="signedCount">0</span></div>
        <button id="refreshBtn" class="btn small secondary" title="Refresh contracts">Refresh</button>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <h2>Your assigned contracts</h2>
        <div id="contracts" class="list"></div>
      </div>

      <div class="panel viewer" id="viewer" style="display:none">
        <div class="pdf-frame">
          <iframe id="pdfFrame" src="" width="100%" height="100%" style="border:0"></iframe>
        </div>

        <div class="sig-card">
          <div class="sig-controls">
            <input id="name" placeholder="Full name" type="text" />
            <div class="sig-actions">
              <button id="clear" class="btn secondary">Clear</button>
              <button id="submit" class="btn">Submit Signature</button>
              <button id="accessBtn" class="btn secondary" style="display:none;margin-left:8px">Access Tools</button>
            </div>
          </div>
          <canvas id="sigPad"></canvas>
          <div id="status" class="small muted"></div>
        </div>

        <!-- Access Tools modal -->
        <div id="accessModal" class="access-modal" style="display:none">
          <div class="access-modal__card">
            <h3>Access Tools</h3>
            <div id="accessContent"></div>
            <div style="margin-top:12px; text-align:right"><button id="accessClose" class="btn secondary">Close</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
  <script src="/chat-widget.js"></script>
</body>
</html>
